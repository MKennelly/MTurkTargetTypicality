<!-- Bootstrap -->
<link href="https://s3.amazonaws.com/mturk-public/bs30/css/bootstrap.min.css" rel="stylesheet" />
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
</script>

<style>
  img{
    width: 450px;
    margin-left: 75;
  }
  .itemgroup{
    display: none;
    margin: 0 auto;
    padding-top: 20px;
    width: 600px;
    background-color: rgb(242, 242, 242)
  }
  .buttongroup{
    width: 600px;
    padding-left: 70px;
    margin-top: 20px;
  }
  .button{
    display: inline-block;
    padding-left: 25px;
    padding-right: 25px;
  }
  .labelgroup p{
    display: inline-block;
  }
  #labelOne{
    margin-left: 75px;
  }
  #labelSeven{
    margin-left: 325px
  }
  #submitButton{
    display:none;
  }
</style>

<section class="container">
  <div class="row col-xs-12 col-md-12"><!-- Instructions -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong>Instructions</strong>
      </div>
      <div class="panel-body">
        <p>Compare the two objects in the image and rate on a scale of 1 to 7 how visually similar they appear to be.</p>
      </div>
    </div>
    <a href="#" id="startExpt">Start Experiment</a>
    <fieldset class="itemgroup" id="trial1">
      <img src="http://qvcl.queensu.ca/turkimg/Atypical-apple__distractor-atyp-dis1.bmp"/>
      <div class="buttongroup">
        <div class="button">
          <input type="radio" class="responseBtn" name="Q1" value="1" />
          <p>1</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="Q1" value="2" />
          <p>2</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="Q1" value="3" />
          <p>3</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="Q1" value="4" />
          <p>4</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="Q1" value="5" />
          <p>5</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="Q1" value="6" />
          <p>6</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="Q1" value="7" />
          <p>7</p>
        </div>
      </div>
      <div class="labelgroup">
        <p id="labelOne">Dissimilar</p>
        <p id="labelSeven">Very Similar</p>
      </div>
    </fieldset>
  </div>
</section>

<script type="text/javascript">
  var curTrial = 1;
  var numTrials = 80;
  function buttonClicked(){
    $('#trial'+curTrial).hide();
    curTrial++;
    if (curTrial <= numTrials){
      $('#trial'+curTrial).show();
    } else {
      $('#submitButton').show();
    }
  }
  $('.responseBtn').click(buttonClicked);
  $('#startExpt').click(function(){
    $('#trial1').show();
    $('#startExpt').hide();
  });
</script>
