<style>
  img{
    width: 450px;
    margin-left: 75;

<section class="container">
  <div class="row col-xs-12 col-md-12"><!-- Instructions -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong>Instructions</strong>
      </div>
      <div class="panel-body">
        <p>Compare the two objects in the image and rate on a scale of 1 to 7 how visually similar they appear to be.</p>
      </div>
    </div>
    <fieldset class="itemgroup" id="trial1">
      <img src="http://qvcl.queensu.ca/turkimg/${Image-A1}"/>
      <div class="buttongroup">
        <div class="button">
          <input type="radio" class="responseBtn" name="responseValue" value="1" />
          <p>1</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="responseValue" value="2" />
          <p>2</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="responseValue" value="3" />
          <p>3</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="responseValue" value="4" />
          <p>4</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="responseValue" value="5" />
          <p>5</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="responseValue" value="6" />
          <p>6</p>
        </div>
        <div class="button">
          <input type="radio" class="responseBtn" name="responseValue" value="7" />
          <p>7</p>
        </div>
      </div>
      <div class="labelgroup">
        <p id="labelOne">Very Dissimilar</p>
        <p id="labelSeven">Very Similar</p>
      </div>
    </fieldset>
  </div>
</section>
